

<div class="container">
    <div class="overlay"></div>
    <div class="donation-card">
      <h2 class="title">🙏 Support Shri Kal Bhairavnath 🙏</h2>
      <p class="subtitle">Your generous donation helps in temple maintenance and services.</p>
  
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" placeholder="Mobile Number" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
  
        <div class="input-group">
          <i class="fas fa-money-bill-wave"></i>
          <input type="number" placeholder="Enter Donation Amount (₹)" required />
        </div>
  <br>
        <div class="payment-options">
          <label>Choose Payment Method:</label><br><br>
          <div class="payment-methods">
            <input type="radio" id="upi" name="payment" checked />
            <label for="upi"><i class="fas fa-mobile-alt"></i> UPI</label>
  
            <input type="radio" id="credit" name="payment" />
            <label for="credit"><i class="fas fa-credit-card"></i> Credit/Debit Card</label>
  
            <input type="radio" id="netbanking" name="payment" />
            <label for="netbanking"><i class="fas fa-university"></i> Net Banking</label>
          </div>
        </div><br>
  
        <button type="submit" class="donate-btn">Donate Now</button>
  
        <p class="thank-you">Thank you for your kindness! 🕉️</p>
      </form>
    </div>
  </div>

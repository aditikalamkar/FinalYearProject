<div class="container">
  <div class="overlay"></div>
  <div class="login-card">
    <h2 class="title">🙏 WELCOME TO SHRI KAL BHAIRAVNATH 🙏</h2>
    <p class="subtitle">Kal Bhairav Devotee Registration</p>

    <form #regForm="ngForm" (ngSubmit)="submitRegistration(regForm)" novalidate>
      
      <!-- Name -->
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input
          type="text"
          name="name"
          placeholder="Devotee Name"
          required
          minlength="2"
          [(ngModel)]="registerForm.name"
          #name="ngModel"
        />
        <div class="error" *ngIf="name.invalid && name.touched">
          Name must be at least 2 letters.
        </div>
      </div>

      <!-- Mobile -->
      <div class="form-group">
        <i class="fa fa-phone"></i>
        <input
          type="tel"
          name="mobile"
          placeholder="Mobile Number"
          pattern="^[0-9]{10}$"
          required
          [(ngModel)]="registerForm.mobile"
          #mobile="ngModel"
        />
        <div class="error" *ngIf="mobile.invalid && mobile.touched">
          Enter a valid 10-digit mobile number.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          pattern="^[a-zA-Z0-9._%+\-]+@gmail\.com$"
          [(ngModel)]="registerForm.email"
          #email="ngModel"
        />
        <div class="error" *ngIf="email.invalid && email.touched">
          Enter a valid Gmail address (e.g., example@gmail.com).
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <i class="fa fa-lock"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          placeholder="Password"
          required
          minlength="6"
          [(ngModel)]="registerForm.password"
          #password="ngModel"
        />
        <i
          class="fa toggle-password"
          [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="togglePassword()"
        ></i>
        <div class="error" *ngIf="password.invalid && password.touched">
          Password must be at least 6 characters long.
        </div>
      </div>

      <button type="submit" class="login-btn">Register</button>

      <p class="register-text">
        Already have an account? <a [routerLink]="['/login']">Login</a>
      </p>
    </form>
  </div>
</div>
